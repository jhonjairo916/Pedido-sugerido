<div class="modal fade" id="agregarClienteModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-info text-white">
          <h5 class="modal-title">Editar Producto</h5>
          <button class="close" data-bs-dismiss="modal" #botonCerrar>
            <span>&times;</span>
          </button>
        </div>
        <form action=""  #productoForm="ngForm">
          <div class="modal-body">
            <div class="container">
              <div class="row">
                <div class="col-md-10 mx-auto ">
                  <div class="form-group">
                    <label for="nombreProd">Nombre Producto: </label>
                    <input type="text" [(ngModel)]="nombreProd" name="nombreProd" class="form-control" >
                  </div>
                  <div class="form-group">
                    <label for="costoProd">Costo: </label>
                    <input type="text" [(ngModel)]="costoProd"  name="costoProd" class="form-control">
                  </div>
                  <button  class="btn btn-primary mt-2"><i class="fas fa-angle-double-right">Actualizar</i></button>
                </div>
              </div>
            </div>
            
          </div>
          
        </form>
      </div>
    </div>
  </div>
